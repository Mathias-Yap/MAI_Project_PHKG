- query_example: |
    SELECT (COUNT(*) AS ?numPatients) WHERE {
      {
        SELECT DISTINCT ?patient WHERE {
          ?patient <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasDiagnosis> ?diag .
          ?diag <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasCode> ?code .
          ?code <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasCodeValue>
                 <https://www.biomedit.ch/rdf/sphn-schema/sphn/icd#I422> .
        }
      }
    }
  question_example: How many patients are there who have been diagnosed with I422?
  QuestionNumber: 22
  question_template: How many patients are there who have been diagnosed with {Diagnosis}?
  query_template: |
    SELECT (COUNT(DISTINCT ?patient) AS ?numPatients) WHERE {
      ?patient <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasDiagnosis> ?diag .
      ?diag <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasCode> ?code .
      ?code <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasCodeValue> §Diagnosis§ .
    }

- query_example: |
    SELECT ?patient WHERE {
      ?patient <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasBirthDate> ?dob .
      BIND(year(NOW()) - year(?dob) AS ?age)
      FILTER(?age >= 41)
    }
  question_example: What patients are over the age of 41?
  QuestionNumber: 32
  question_template: What patients are over the age of {Age}?
  query_template: |
    SELECT ?patient WHERE {
      ?patient <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasBirthDate> ?dob .
      BIND(year(NOW()) - year(?dob) AS ?age)
      FILTER(?age >= §Age§)
    }

