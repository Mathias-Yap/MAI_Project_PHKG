- query_example: |
    SELECT ?patient WHERE {
      ?patient <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasDiagnosis> ?diag .
      ?diag <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasCode> ?code .
      ?code <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasCodeValue>
             <https://www.biomedit.ch/rdf/sphn-schema/sphn/icd#I427> .
    }
  question_example: Which patients have been diagnosed with I427?
  question_template: Which patients have been diagnosed with {Diagnosis}
  QuestionNumber: 1
  query_template: |
    SELECT ?patient WHERE {
      ?patient sphn:hasDiagnosis ?diag .
      ?diag sphn:hasCode ?code .
      ?code sphn:hasValue §Diagnosis§ .
    }

- query_example: |
    SELECT ?patient WHERE {
      ?event <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasSubjectPseudoIdentifier> ?patient .
      ?event <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasLabResult> ?res .
      ?res <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasQuantityValue> ?val .
      FILTER(?val > 9.0)
    }
  question_template: Which patient's lab results have surpassed the threshold of {THRESHOLD}
  question_example: Which patient's lab results have surpassed the threshold of 9.0?
  QuestionNumber: 11
  query_template: |
    SELECT ?patient WHERE {
      ?event sphn:hasSubjectPseudoIdentifier ?patient .
      ?event sphn:hasLabResult ?res .
      ?res sphn:hasQuantityValue ?val .
      FILTER(?val > §Threshold§)
    }

