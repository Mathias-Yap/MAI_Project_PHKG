- query_example: |
    SELECT ?patient WHERE {
      ?ae <http://www.w3.org/1999/02/22-rdf-syntax-ns#type>
           <https://www.biomedit.ch/rdf/sphn-schema/sphn/AdverseEvent> .
      ?ae <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasSubjectPseudoIdentifier> ?patient .
      ?ae <https://www.biomedit.ch/rdf/sphn-schema/sphn/hasSeverity> ?sev .
      FILTER(?sev IN ("Serious"))
    }
  question_example: Which patients have had a serious adverse event?
